group 'com.worldapp.coverage'
version '0.4.4'

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.2'
    testImplementation "io.mockk:mockk:1.9.3.kotlin12"
}

jacoco {
    toolVersion = "0.8.3"
}

jacocoTestReport {
    reports {
        html.enabled = true
    }
}
