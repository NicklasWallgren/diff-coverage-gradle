plugins {
    id 'jacoco'
    id 'maven-publish'
}

group 'com.worldapp.coverage'
version '0.3'

jacoco {
    toolVersion = "0.8.3"
}

jacocoTestReport {
    reports {
        html.enabled = true
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.worldapp.coverage'
            version = '0.3'

            artifactId = 'jacoco-filtering-extension'
            from components.java
        }
    }
}
